# Main configuration for control plane nodes
#   kubectl explain KubeadmControlPlane.spec
kubeadmControlPlane:
  labels: {}
  machineTemplate: null #name of template
  replicas: 1
  version: null
  # must use one of the defined in controlPlaneTemplates (whithout prefix)
  templateName: ""
#  users:
#    - name: root
#      sshAuthorizedKeys:
#      - ssh-rsa some ssh key
  ntp: {}
  files:
    - content: |
        apiVersion: v1
        kind: Pod
        metadata:
          creationTimestamp: null
          name: kube-vip
          namespace: kube-system
        spec:
          containers:
          - args:
            - manager
            env:
            - name: cp_enable
              value: "true"
            - name: vip_interface
              value: ""
            - name: address
              value: {{ .Values.proxmox.controlPlaneEndpoint.host | quote }}
            - name: port
              value: {{ .Values.proxmox.controlPlaneEndpoint.port | quote }}
            - name: vip_arp
              value: "true"
            - name: vip_leaderelection
              value: "true"
            - name: vip_leaseduration
              value: "15"
            - name: vip_renewdeadline
              value: "10"
            - name: vip_retryperiod
              value: "2"
            image: ghcr.io/kube-vip/kube-vip:v0.7.1
            imagePullPolicy: IfNotPresent
            name: kube-vip
            resources: {}
            securityContext:
              capabilities:
                add:
                - NET_ADMIN
                - NET_RAW
            volumeMounts:
            - mountPath: /etc/kubernetes/admin.conf
              name: kubeconfig
          hostAliases:
          - hostnames:
            - localhost
            - kubernetes
            ip: 127.0.0.1
          hostNetwork: true
          volumes:
          - hostPath:
              path: /etc/kubernetes/admin.conf
              type: FileOrCreate
            name: kubeconfig
        status: {}
      owner: root:root
      path: /etc/kubernetes/manifests/kube-vip.yaml
    - content: |
        #!/bin/bash

        # Copyright 2020 The Kubernetes Authors.
        #
        # Licensed under the Apache License, Version 2.0 (the "License");
        # you may not use this file except in compliance with the License.
        # You may obtain a copy of the License at
        #
        #     http://www.apache.org/licenses/LICENSE-2.0
        #
        # Unless required by applicable law or agreed to in writing, software
        # distributed under the License is distributed on an "AS IS" BASIS,
        # WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
        # See the License for the specific language governing permissions and
        # limitations under the License.

        set -e

        # Configure the workaround required for kubeadm init with kube-vip:
        # xref: https://github.com/kube-vip/kube-vip/issues/684

        # Nothing to do for kubernetes < v1.29
        KUBEADM_MINOR="$(kubeadm version -o short | cut -d '.' -f 2)"
        if [[ "$KUBEADM_MINOR" -lt "29" ]]; then
          exit 0
        fi

        IS_KUBEADM_INIT="false"

        # cloud-init kubeadm init
        if [[ -f /run/kubeadm/kubeadm.yaml ]]; then
          IS_KUBEADM_INIT="true"
        fi

        # ignition kubeadm init
        if [[ -f /etc/kubeadm.sh ]] && grep -q -e "kubeadm init" /etc/kubeadm.sh; then
          IS_KUBEADM_INIT="true"
        fi

        if [[ "$IS_KUBEADM_INIT" == "true" ]]; then
          sed -i 's#path: /etc/kubernetes/admin.conf#path: /etc/kubernetes/super-admin.conf#' \
            /etc/kubernetes/manifests/kube-vip.yaml
        fi
      owner: root:root
      path: /etc/kube-vip-prepare.sh
      permissions: "0700"

  initConfiguration:
    nodeRegistration:
      kubeletExtraArgs:
        provider-id: "proxmox://'{{ ds.meta_data.instance_id }}'"
  joinConfiguration:
    nodeRegistration:
      kubeletExtraArgs:
        provider-id: "proxmox://'{{ ds.meta_data.instance_id }}'"
  preKubeadmCommands:
    - /etc/kube-vip-prepare.sh

# This value will be merged with each kubeadmConfigTemplate
kubeadmConfigTemplateDefaults:
  joinConfiguration:
    nodeRegistration:
      kubeletExtraArgs:
        provider-id: "proxmox://'{{ ds.meta_data.instance_id }}'"

# KubeadmConfigTemplates to create machines. 
#   kubectl explain KubeadmConfigTemplate.spec.kubeadmConfigSpec
#
kubeadmConfigTemplates: []
  #  - name: worker
  #    joinConfiguration:
  #      nodeRegistration:
  #        taints:
  #          - key: role
  #            value: storage
  #            effect: NoSchedule
  #     users: []


# Define machine deployments (md) as a list of objects, each with:
machineDeployments: []

# For example:
# machineDeployments:
#   - name: md name
#     templateName: name of previously defined template (name will add prefix if
#     defined)
#     kubeadmConfigTemplate: name of previously defined kubeadmConfigTemplate
#     (name will add prefix if defined)
#     replicas: number of replicas
#     version: k8s version
# For example
#   - name: production
#     templateName: prodTemplate
#     kubeadmConfigTemplateName: prodTemplate
#     replicas: 3
#     version: v1.32.5
#   - name: develop
#     templateName: devTemplate
#     kubeadmConfigTemplateName: devTemplate
#     replicas: 2
#     version: v1.32.6
kamaji:
  enabled: false
  apiVersion: v1alpha1
  controlPlane:
    replicas: 1
    dataStoreName: default
    addons:
      coreDNS: {}
      kubeProxy: {}
      konnectivity: {}
    deployment:
      # -- Additional metadata as labels and annotations
      additionalMetadata: 
        labels: {}
        annotations: {}
      # -- Pods Additional metadata as labels and annotations
      podAdditionalMetadata:
        labels: {}
        annotations: {}
      # -- Affinity scheduling rules
      affinity: {}
      # -- Tolerations for scheduling
      tolerations: []
      # -- NodeSelector for scheduling
      nodeSelector:
        kubernetes.io/os: linux
      # -- TopologySpreadConstraints for scheduling
      topologySpreadConstraints: []
    kubelet:
      # -- kubelet cgroupfs configuration
      cgroupfs: systemd
      # -- kubelet preferredAddressTypes order
      preferredAddressTypes: []
        # - InternalIP
        # - ExternalIP
        # - Hostname
    network:
      # -- Ingress configuration (optional)
      # ingress: {}
      # -- Type of service used to expose the Kubernetes API server
      serviceType: LoadBalancer
      # -- Address used to expose the Kubernetes API server. If not set, the service will be exposed on the first available address.
      serviceAddress: ""
      # When using MetalLB to expose the Control Plane, set as the following to specify a specific IP address for the service
      # serviceAnnotations:
      #   metallb.io/loadBalancerIPs: "{{ .Values.kamaji.controlPlane.network.serviceAddress| quote }}
      # -- Labels to use for the control plane service
      serviceLabels: {}
      # -- List of additional Subject Alternative Names to use for the API Server serving certificate
      certSANs: []
    # -- Kubernetes version
    version: v1.31.4      

ipamProvider:
  # -- Enable the IPAMProvider usage
  enabled: false
  # -- IPAMProvider ranges
  ranges: []
  #  - "192.168.100.10-192.168.100.250"
  # -- IPAMProvider prefix
  prefix: "24"
  # -- IPAMProvider gateway
  gateway: ""